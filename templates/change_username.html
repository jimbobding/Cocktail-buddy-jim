{% extends "base.html" %} {% block content %}
<<h3 class="center-align">Login</h3>
<hr class="bdbdbd grey lighten-1" />
  
    <div class="row">
      <form
        class="col s12 m8 offset-m2"
        method="POST"
        action="{{ url_for('login') }}"
      >
        <div class="card-panel login-card">
          <!-- Username-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-cog prefix"></i>
              <input
                id="username"
                name="username"
                type="text"
                minlength="5"
                maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$"
                class="validate"
                required
              />
              <label for="username">username</label>
            </div>
          </div>
          <!-- Password -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-lock prefix"></i>
              <input
                id="password"
                name="password"
                type="password"
                minlength="5"
                maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$"
                class="validate"
                required
              />
              <label for="password">Password</label>
            </div>
          </div>
          <!-- Login -->
          <div class="row">
            <button
              type="submit"
              class="col s12 btn-large text-shadow red darken-4"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col s12">
        <p class="center-align">
          If you dont have account click here
          <a href="{{url_for('register')}}">Register Here</a>
        </p>
      </div>
    </div>

{% endblock %}
